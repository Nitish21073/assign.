<body>
    <div class="hsr-navs-heading mb-5">
        <div class="text-center pt-5">
            <h2 class="fw-bold">Contact Us</h2>
            <div>
                <a href="">Home</a>
                &nbsp;|&nbsp;&nbsp;
                <a>Contact Us</a>
            </div>


        </div>

    <div class="container-fluid">
        <div class="row justify-content-evenly">
            <div class="col-lg-4 hsr-left-hover">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4 hsr-left-icon">
                            <h2><i class="bi bi-envelope-fill"></i></h2>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body fw-bold">
                                <h5 class="card-title fw-bold">Email Address</h5>
                                <a href="">support@adhyanics.com</a>
                                <p class="mt-2">Mon to Fri 10 am to 7 pm</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4 hsr-left-icon">
                            <h2><i class="bi bi-telephone-fill"></i></h2>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body fw-bold">
                                <h5 class="card-title fw-bold">Phone Number</h5>
                                <a href="">+91 9315818906</a>
                                <p class="mt-2">Mon to Fri 10 am to 7 pm</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4 hsr-left-icon">
                            <h2><i class="bi bi-whatsapp"></i></h2>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body fw-bold">
                                <h5 class="card-title fw-bold">WhatsApp</h5>
                                <a href="">+91 9315818906</a>
                                <p class="mt-2">Mon to Fri 10 am to 7 pm</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4 hsr-left-icon">
                            <h2><i class="bi bi-telegram"></i></h2>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body fw-bold">
                                <h5 class="card-title fw-bold">Telegram</h5>
                                <a href="">Adhyanics</a>
                                <p class="mt-2">Mon to Fri 10 am to 7 pm</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    Socials
                </div>
            </div>
            <div class="col-lg-6 hsr-contact-right">
                <div class="row">
                    <div class="col-12 mt-2 ">
                        <h3>Feel Free To Write Our Team Anytime</h3>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                        placeholder="Name">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
                        placeholder="Email">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="tel" class="form-control form-control-lg" id="exampleFormControlInput1"
                        placeholder="Phone">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                        placeholder="Subject">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Write a Message..."></textarea>
                </div>
                <button type="button" class="btn btn-lg w-100 mt-2">Large button</button>
            </div>
        </div>
